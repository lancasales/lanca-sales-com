story: Lanca Sales is a leading Full Service International Distributor of Food
  Service Disposables and Institutional Products.  Our products are sourced from
  our affiliates in the USA and in 20 different countries worldwide.<br /> <br
  /> Our services are unique to the international trading world that sets Lanca
  Sales apart from the rest.  <br /> <br /> We are certain we can offer USA and
  overseas distributors more than just a supplier. We offer them a partner. Our
  aim is to provide a great service at a very competitive prices. Our focus
  remains on the ever changing Food Service Disposables, packaging and
  institutional  industry.
