name: Build & Deploy (Middleman â†’ GitHub Pages)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'     # switch to '3.1' only if the next run errors on Ruby
          bundler-cache: false     # IMPORTANT: don't auto-run bundle yet

      - name: Add Linux platforms to Gemfile.lock
        run: |
          bundle lock --add-platform x86_64-linux
          bundle lock --add-platform ruby

      - name: Install gems
        run: bundle install --jobs 4

      - name: Build site
        run: bundle exec middleman build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
